<form class="form-horizontal" role="form" ng-submit="createGroup()">
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Group Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" placeholder="First Name" ng-model="group.name">
        </div>
    </div>
    <div class="btn-toolbar">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default">Save</button>
            <button type="button" class="btn btn-default"  ng-click="cancel()">Cancel</button>
        </div>
    </div>
</form>
